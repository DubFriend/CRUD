<html>
<head>
    <title>CRUD</title>
    <style>
        body {
            font-family: "HelveticaNeue-Light",
                         "Helvetica Neue Light",
                         "Helvetica Neue",
                         Helvetica,
                         Arial,
                         "Lucida Grande",
                         sans-serif;
            font-weight: 300;
            color: rgb(41, 41, 41);
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
        }

        input[type="submit"],
        form button {
            width: 48%;
            padding: 4%;
            margin: 1%;
        }

        legend {
            font-size: 150%;
        }

        .control-set {
            clear: left;
            padding: 1em;
        }

        .control-set .label {
            width: 23%;
            float: left;
            text-align: right;
            padding-right: 2%;
        }

        .control-set .input {
            width: 50%;
            float: left;
        }

        .control-set .crud-help {
            width: 23%;
            float: left;
            padding-left: 2%;
            color: red;
        }

        .hover {
            background-color: rgb(226, 236, 235);
            cursor: pointer;
        }

        .selected {
            background-color: lightgreen;
        }

        .crud-list-selected {
            float: right;
            clear: left;
            margin-right: 4px;
        }

        .crud-pages {
            display:block;
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        /*should not be given margin (messes up calculation to determine number
          of paginator pages to render)*/
        .crud-pages li {
            float: left;
        }

        .crud-pages li a {
            padding: 0.5em;
            margin: 0.2em;
        }

        .crud-pages li a:hover {
            background-color: pink;
        }

        #thing-crud-container {
            width: 50%;
            float: left;
        }

        .table-column {
            width: 50%;
            float: left;
        }

        .crud-goto-page-form {
            width: 220px;
            float: right;
        }

        .crud-goto-page-form .number-of-pages {
            width: 120px;
            padding: 0.5em;
            position: relative;
            top: 2px;
        }

        .crud-goto-page-form input[type="text"] {
            width: 58px;
        }

        .crud-goto-page-form input[type="submit"] {
            width: 40px;
            padding: 1px;
            margin: 0;
        }

        th a {
            text-decoration: none;
            padding: 0.2em 0.4em 0.2em 0.4em;
            margin-right: 0.5em;
            color: green;
        }

        th a:hover {
            background-color: rgb(150, 150, 150);
            color: lightgreen;
        }

        div.modal {
            width: 220px;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="jquery-modal/jquery.modal.css">
</head>
<body>
    <h1>CRUD</h1>

    <div id="Thing-crud-filter-container"></div>
    <div id="Thing-crud-container"></div>
    <div class="table-column">
        <div id="Thing-crud-paginator-nav"></div>
        <div id="Thing-crud-list-container"></div>
    </div>

    <script src="lib/jquery-1.10.2.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="jquery-modal/jquery.modal.js"></script>
    <script src="crud.js"></script>
    <script>
        createCRUD({
            name: 'Thing',
            url: 'crud.php',
            validate: function (data) {
                var error = {};
                if(data.text !== 'default') {
                    error.text = 'text error';
                }
                return error;
            },

            //deletable: false,

            id: {
                orderable: true,
                order: 'ascending',
                label: 'id label'
            },

            schema: [
                {
                    name: 'text',
                    label: 'label yo',
                    type: 'text',
                    value: 'default'
                },
                {
                    name: 'textarea',
                    type: 'textarea',
                    orderable: true,
                    order: 'ascending'
                },
                {
                    name: 'fruit',
                    type: 'checkbox',
                    values: ['apple', 'orange'],
                    value: ['apple', 'orange']
                },
                {
                    name: 'letter',
                    type: 'radio',
                    values: ['a', 'b', 'c', 'd'],
                    value: 'c',
                    orderable: true
                },
                {
                    name: 'awesome',
                    type: 'select',
                    values: ['1', '2', '3']
                }
            ],

            instantFilter: true,
            filterSchema: [
                {
                    name: "Maximum_Awesome",
                    label: "Select Maximum Awesome",
                    type: 'select',
                    values: ['1', '2', '3'],
                    value: '3'
                },
                {
                    name: "Search_Textarea",
                    type: 'text'
                },
                {
                    name: "fruit",
                    type: 'checkbox',
                    values: ['apple', 'orange']
                }
            ]
        });
    </script>
</body>
</html>
