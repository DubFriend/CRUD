<script src="../crud.js"></script>

<script>
$(document).ready(function () {
    'use strict';

    //utility function to help with building html strings from objects.
    var reduce = function (collection, callback) {
        var accumulation, key;
        for(key in collection) {
            if(collection.hasOwnProperty(key)) {
                accumulation = callback(accumulation, collection[key], key, collection);
            }
        }
        return accumulation;
    };

    var reduceSchemaToForm = function (fig) {
        return reduce(fig.schema, function (acc, item) {
            var className = '';
            switch(item.type) {
                case 'text':
                case 'textarea':
                case 'password':
                case 'select':
                    className = "form-control";
                    break;
                case 'radio':
                case 'checkbox':
                    className = "crud-input-group";
                    break;
                default:
                    throw "invalid input type: " + item.type;
            }
            return (acc || '') +
            '<div class="form-group">' +
                '<label for="' + fig.ID + '-' + fig.name + '-' + item.name + '"' +
                       'class="col-sm-3 control-label">' +
                    (item.label || item.name) +
                '</label>' +
                '<div class="col-sm-6">' +
                    fig.createInput({
                        item: item,
                        name: fig.name,
                        class: className,
                        ID: fig.ID
                    }) +
                '</div>' +
                '<div class="col-sm-3 error">' +
                    '{{' + item.name + 'Help}}' +
                '</div>' +
            '</div>';
        });
    };

    CRUD.formList({
        name: 'Thing',
        url: '../crud.php',

        //isSoftREST: true,

        validate: function (data) {
            var error = {};
            if(data.text.length < 3) {
                error.text = '3 character minimum';
            }
            return error;
        },

        //deletable: false,
        //readOnly: true,

        schema: [
            {
                name: 'text',
                label: 'label yo',
                type: 'text',
                value: 'default'
            },
            {
                name: 'textarea',
                type: 'textarea',
                orderable: true,
                order: 'ascending'
            },
            {
                name: 'fruit',
                type: 'checkbox',
                values: [
                    { value: 'apple', label: 'La Pomme' },
                    { value: 'orange', label: 'L\'Orange' }
                ],
                value: ['orange']
            },
            {
                name: 'letter',
                type: 'radio',
                values: [
                    { value: 'a', label: 'A' },
                    { value: 'b' },
                    { value: 'c' },
                    { value: 'd', label: 'D' }
                ],
                value: 'b',
                orderable: true
            },
            {
                name: 'awesome',
                type: 'select',
                values: [
                    { value: '1', label: 'One' },
                    { value: '2', label: 'Two' },
                    { value: '3', label: 'Three' }
                ]
            }
        ],

        modal: {
            open: function ($modal) {
                $modal.closest('.modal').modal('show');
            },
            close: function ($modal) {
                $modal.closest('.modal').modal('hide');
            }
        },

        newButtonHTML: '<button class="btn btn-lg btn-primary">Create New Thing</button>',

        createFormTemplate: function () {
            var that = this;
            var ID = that.uniqueID();
            return '' +
            '<form class="form-horizontal crud-save-form" role="form">' +
                '<div class="modal-header">' +
                    '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>' +
                    '<h4>' + that.name + '</h4>' +
                '</div>' +
                '<div class="modal-body">' +
                    reduceSchemaToForm({
                        schema: that.schema,
                        createInput: that.createInput,
                        ID: ID
                    }) +
                '</div>' +
                '<div class="modal-footer">' +
                    '<div class="form-group">' +
                        '<div class="col-sm-offset-3 col-sm-9">' +
                            '<input type="submit" class="btn btn-lg btn-primary" value="Save"/>' +
                            '<button class="crud-close-form btn btn-lg">Close</button>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
            '</form>';
        },

        createFormListTemplate: function () {
            var that = this;
            var ID = that.uniqueID();
            return '' +
            //each form list template gets its own delete confirmation template
            that.createDeleteConfirmationTemplate() +
            '<form class="form-horizontal" role="form">' +
                '<fieldset>' +
                    '<legend>' + this.name + '</legend>' +
                    reduceSchemaToForm({
                        schema: that.schema,
                        createInput: that.createInput,
                        ID: ID
                    }) +


                    '<div class="form-group">' +
                        '<div class="col-sm-offset-3 col-sm-9">' +
                            '<input type="submit" class="btn btn-lg btn-primary" value="Save"/>' +
                            (that.deletable ? '<button class="crud-delete btn btn-lg btn-danger">Delete</button>' : '') +
                        '</div>' +
                        '<div class="success">' +
                            '{{successMessage}}' +
                        '</div>' +
                    '</div>' +

                    // '<div class="crud-control-set">' +
                    //     '<label>&nbsp;</label>' +
                    //     '<div class="crud-input-group">' +
                    //         '<input type="submit" value="Save"/>' +
                    //         (that.deletable ? '<button class="crud-delete">Delete</button>' : '') +
                    //     '</div>' +
                    //     '<div class="success">' +
                    //         '{{successMessage}}' +
                    //     '</div>' +
                    // '</div>' +


                '</fieldset>' +
            '</form>';
        },

        createDeleteConfirmationTemplate: function () {
            return '' +
            '<div class="crud-delete-modal modal fade">' +
                '<div class="modal-dialog">' +
                    '<div class="modal-content">' +
                        '<div class="modal-header">' +
                            '<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>' +
                            '<h4>Confirm Delete</h4>' +
                        '</div>' +
                        '<div class="modal-body">' +
                            '<p>Are you sure you want to delete the checked items?</p>' +
                        '</div>' +
                        '<div class="modal-footer">' +
                            '<button class="crud-confirm-delete btn btn-danger">' +
                                'Delete' +
                            '</button>' +
                            '<button class="crud-cancel-delete btn">' +
                                'Cancel' +
                            '</button>' +
                        '</div>' +
                    '</div><!-- /.modal-content -->' +
                '</div><!-- /.modal-dialog -->' +
            '</div><!-- /.modal -->';
        }
    });
});
