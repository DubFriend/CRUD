<!-- <script src="../crud.js"></script> -->

<script>
$(document).ready(function () {
    'use strict';

    CRUD.formList({
        name: 'Thing',
        url: '../crud.php',

        //isSoftREST: true,

        validate: function (data) {
            var error = {};
            if(data.text.length < 3) {
                error.text = '3 character minimum';
            }
            return error;
        },

        //deletable: false,
        //readOnly: true,

        schema: [
            {
                name: 'text',
                label: 'label yo',
                type: 'text',
                value: 'default'
            },
            {
                name: 'textarea',
                type: 'textarea',
                orderable: true,
                order: 'ascending'
            },
            {
                name: 'fruit',
                type: 'checkbox',
                values: [
                    { value: 'apple', label: 'La Pomme' },
                    { value: 'orange', label: 'L\'Orange' }
                ],
                value: ['orange']
            },
            {
                name: 'letter',
                type: 'radio',
                values: [
                    { value: 'a', label: 'A' },
                    { value: 'b' },
                    { value: 'c' },
                    { value: 'd', label: 'D' }
                ],
                value: 'b',
                orderable: true
            },
            {
                name: 'awesome',
                type: 'select',
                values: [
                    { value: '1', label: 'One' },
                    { value: '2', label: 'Two' },
                    { value: '3', label: 'Three' }
                ]
            }
        ]
    });
});
</script>
</body>
</html>
